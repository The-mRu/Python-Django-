<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS CDN --> 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

            <form method="post" class="space-y-4">
                {% csrf_token %}

                <!-- Only display Username, Password, and Password Confirmation fields -->
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-semibold mb-2">Username</label>
                    {{ form.username }}
                </div>
                
                <div>
                    <label for="{{ form.password1.id_for_label }}" class="block text-gray-700 font-semibold mb-2">Password</label>
                    {{ form.password1 }}
                </div>

                <div>
                    <label for="{{ form.password2.id_for_label }}" class="block text-gray-700 font-semibold mb-2">Password Confirmation</label>
                    {{ form.password2 }}
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
